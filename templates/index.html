<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./img/logo.jpg">
    <title>Proyecto de Catedra</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <!-- Custom styles for this template -->
    <link href="./css/form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Proyecto de Catedra</h2>
    </div>

    <div class="row g-5">
      <center><div class="col-md-7 col-lg-8"></div></center>
        <form class="needs-validation" novalidate action="/result" method="POST">
          <div class="row g-3">
              
              <label for="name" class="form-label">Sentencias SQL</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Escribe la sentencia" value="" required>
              <br>
              <div  class="d-grid gap-2 col-4 mx-auto">
                <button class="w-100 btn btn-primary" type="submit">Verificar</button>
              </div>
            </div></center>
            <br>

            <hr class="my-4">

            <div class="col-12">
              <label for="address" class="form-label">Mensaje</label>
              <br>
              {% if name %}
               {{name}}
              {% endif %}
            </div>
            <br>

            <div class="col-12">
              <label for="address2" class="form-label">SQL Generado</label>
              <input type="text" class="form-control" id="address2" placeholder="SQL Generado">
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">Respuesta</label>
              <input type="text" class="form-control" id="address2" placeholder="Respuesta">
            </div>
          </div>

          <hr class="my-4">

         
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">Universidad Don Bosco &copy; </p>
    <p class="mb-1">Presentado por:</p>
    <p class="mb-1">Williams Amaya AM180695</p>
    <p class="mb-1">Rubidia Paz PG180715</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


      <script src="./js/form-validation.js"></script>
  </body>
</html>
